<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800"><[form_title]></h1>

  <form method="post" action="admin.php?page=<[action]>">
    <div class="form-group" style="margin-bottom: 3px;">
      <label for="name">Services Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control <[nameErrorClass]>"
        placeholder="Enter services name"
        value="<[name]>"
      >
       <!--INIZIO CHECKBOX-->
    <div class="form-group mt-3 mb-3">
      <label>Assign to Groups</label>
      <div>
        <[groupsCheckboxes]>
      </div>
    </div>
    <!--FINE CHECKBOX-->
      <div class="invalid-feedback">
        <[nameError]>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="admin.php?page=services-list" class="btn btn-secondary">Cancel</a>
  </form>
</div>
