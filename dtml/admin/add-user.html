<div class="container-fluid">
    <h2><[form_title]></h2>

    <form method="post" action="admin.php?page=add-user">
      <!-- First Name -->
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text"
          class="form-control <[firstNameClass]>" value="<[first_name]>">
        <div class="invalid-feedback"><[firstNameError]></div>
      </div>
    
      <!-- Last Name -->
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text"
          class="form-control <[lastNameClass]>" value="<[last_name]>">
        <div class="invalid-feedback"><[lastNameError]></div>
      </div>
    
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email"
          class="form-control <[emailClass]>" value="<[email]>">
        <div class="invalid-feedback"><[emailError]></div>
      </div>
    
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input id="password" name="password" type="password"
            class="form-control <[passwordClass]>" value="">
          <button type="button" id="togglePassword" class="btn btn-outline-secondary">
            Show
          </button>
        </div>
        <div class="invalid-feedback"><[passwordError]></div>
      </div>
    
      <!-- Group -->
      <div class="form-group">
        <label>Group</label><br>
        <[groupRadios]>
        <div class="invalid-feedback d-block"><[groupError]></div>
      </div>
    
      <button type="submit" class="btn btn-primary">Create User</button>
      <a href="admin.php?page=user-list" class="btn btn-secondary">Cancel</a>
    </form>
    
    <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const pwd = document.getElementById('password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        this.textContent = 'Hide';
      } else {
        pwd.type = 'password';
        this.textContent = 'Show';
      }
    });
    </script>
    
</div>
