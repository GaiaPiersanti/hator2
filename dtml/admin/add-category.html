

<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800">Create New Category</h1>

  <form method="post" action="admin.php?page=add-category">
    <input type="hidden" name="step" value="1">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" id="name" name="name" class="form-control <[nameErrorClass]>" placeholder="Enter category name"
        value="<[name]>">
      <div class="invalid-feedback">
        <[nameError]>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
    <a href="admin.php?page=categories-list" class="btn btn-secondary">Cancel</a>
  </form>
</div>
