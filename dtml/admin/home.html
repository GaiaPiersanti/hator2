



                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Earnings (Current Month)</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">€<[monthly_earnings]></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Earnings (Annual)</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">€<[annual_earnings]></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Products Out of stock
                                            </div>
                                            <div class="row no-gutters align-items-center">
                                                <div class="col-auto">
                                                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"><[out_of_stock_pct]>%</div>
                                                </div>
                                                <div class="col">
                                                    <div class="progress progress-sm mr-2">
                                                        <div class="progress-bar bg-info" role="progressbar"
                                                            style="width: <[out_of_stock_pct]>%" aria-valuenow="<[out_of_stock_pct]>" aria-valuemin="0"
                                                            aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                number of Hator Users</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800"><[user_count]></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Area Chart -->
                        <div class="col-xl-8 col-lg-7">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                                    
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myAreaChart"
                                                data-labels='<[area_months]>'
                                                data-values='<[area_earnings]>'>
                                        </canvas>
                                    </div>
                                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                                    <script>
                                      // Prepare data from server via data- attributes
                                      const canvasA = document.getElementById('myAreaChart');
                                      const areaLabels = JSON.parse(canvasA.getAttribute('data-labels') || '[]');
                                      const areaData   = JSON.parse(canvasA.getAttribute('data-values') || '[]');

                                      // Render line chart for earnings overview
                                      var ctxA = canvasA.getContext('2d');
                                      new Chart(ctxA, {
                                        type: 'line',
                                        data: {
                                          labels: areaLabels,
                                          datasets: [{
                                            label: 'Earnings',
                                            data: areaData,
                                            fill: true,
                                            borderColor: '#4e73df',
                                            backgroundColor: 'rgba(78, 115, 223, 0.05)',
                                            pointRadius: 3,
                                            pointBackgroundColor: '#4e73df',
                                            lineTension: 0.3
                                          }]
                                        },
                                        options: {
                                          maintainAspectRatio: false,
                                          scales: {
                                            x: {
                                              grid: { display: false },
                                              ticks: { autoSkip: true, maxTicksLimit: 12 }
                                            },
                                            y: {
                                              ticks: {
                                                callback: function(value) { return '€' + value; }
                                              }
                                            }
                                          },
                                          plugins: {
                                            legend: { display: false }
                                          }
                                        }
                                      });
                                    </script>
                                </div>
                            </div>
                        </div>

                        <!-- Pie Chart -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Revenue Sources</h6>
                                    
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-pie-revenue pt-4 pb-2">
                                        <style>
                                          .chart-pie-revenue canvas {
                                            opacity: 1 !important;
                                            visibility: visible !important;
                                          }
                                        </style>
                                        <canvas id="myPieChart"></canvas>
                                        <script>
                                          // Disable all animations globally
                                          if (window.Chart) {
                                            Chart.defaults.animation = false;
                                            Chart.defaults.animations = false;
                                          }
                                        </script>
                                        <script>
                                          // Filter to only two-letter country codes
                                          const allCountries = <[pie_countries]>;
                                          const allRevenues  = <[pie_revenues]>;
                                          const labels = [];
                                          const data   = [];
                                          allCountries.forEach((country, idx) => {
                                            if (/^[A-Z]{2}$/.test(country)) {
                                              labels.push(country);
                                              data.push(allRevenues[idx]);
                                            }
                                          });

                                          var ctxP = document.getElementById('myPieChart').getContext('2d');
                                          new Chart(ctxP, {
                                            type: 'pie',
                                            data: {
                                              labels: labels,
                                              datasets: [{
                                                data: data,
                                                backgroundColor: [
                                                  '#4e73df', '#1cc88a', '#36b9cc',
                                                  '#f6c23e', '#e74a3b', '#858796'
                                                ],
                                              }]
                                            },
                                            options: {
                                              animation: { duration: 0 },
                                              maintainAspectRatio: false,
                                              plugins: {
                                                legend: {
                                                  display: true,
                                                  position: 'bottom',
                                                  labels: { usePointStyle: true }
                                                },
                                                tooltip: { enabled: false }
                                              }
                                            }
                                          });
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
