<div class="container">
  <h1><[form_title]></h1>
  <form method="post" action="admin.php?page=<[action]><?= isset($id)? '&id='.$id : '' ?>">
    <div class="form-group">
      <label for="name">Brand name</label>
      <input type="text" id="name" name="name" class="form-control" value="<[brand.name]>" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="admin.php?page=brands-list" class="btn btn-secondary">Cancel</a>
  </form>
</div>
