<body>
    <input name="step" type="hidden" value=<[step]>>
    <div class="container py-5">
      <div class="section-title text-center mb-4">
        <h2>Payment by Credit Card/PayPal</h2>
      </div>
      <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
          <!-- Payment Methods -->
          <div class="text-center mb-4">
            <h5>Select Payment Method</h5>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <div class="form-check form-check-inline me-3">
                <input class="form-check-input" type="radio" name="payment_method" id="pm_visa" value="visa" checked>
                <label class="form-check-label" for="pm_visa">
                  <img src="dtml/hator/assets/img/payment/visa.svg" alt="Visa" style="height:48px;">
                </label>
              </div>
              <div class="form-check form-check-inline me-3">
                <input class="form-check-input" type="radio" name="payment_method" id="pm_mastercard" value="mastercard">
                <label class="form-check-label" for="pm_mastercard">
                  <img src="dtml/hator/assets/img/payment/mastercard.svg" alt="Mastercard" style="height:48px;">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="payment_method" id="pm_paypal" value="paypal">
                <label class="form-check-label" for="pm_paypal">
                  <img src="dtml/hator/assets/img/payment/paypal.svg" alt="PayPal" style="height:48px;">
                </label>
              </div>
            </div>
          </div>
          <form class="contact-form" action="index.php?page=pagamento" method="post" novalidate>
            <!-- Hidden total amount -->
            <input type="hidden" name="tot" value="<[tot]>">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Cardholder Name</label>
              <div class="input-group">
                <span class="input-group-text payment"><i class="fa fa-user"></i></span>
                <input class="form-control" type="text" id="name" name="name" maxlength="50" placeholder="John Doe" required>
              </div>
            </div>
            <!-- Card Number -->
            <div class="mb-3">
              <label for="card-number" class="form-label">Card Number</label>
              <div class="input-group">
                <span class="input-group-text payment"><i class="fa fa-credit-card"></i></span>
                  <input type="text"
                        class="form-control"
                        id="card-number"
                        name="card-number"
                        maxlength="19"          
                        placeholder="1234 5678 9012 3456"
                        required
                  >              
              </div>
            </div>
            <!-- Expiry and CVV -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="expiry-date" class="form-label">Expiration Date</label>
                <div class="input-group">
                  <span class="input-group-text payment"><i class="fa fa-calendar"></i></span>
                    <input type="text"
                          class="form-control"
                          id="expiry-date"
                          name="expiry-date"
                          maxlength="5"      
                          placeholder="MM/YY"
                          required
                    >
                    </div>                
              </div>
              <div class="col-md-6">
                <label for="cvv" class="form-label">CVV</label>
                <div class="input-group">
                  <span class="input-group-text payment"><i class="fa fa-lock"></i></span>
                  <input type="text" 
                          class="form-control"
                          id="cvv"
                          name="cvv"
                          maxlength="3"
                          placeholder="123"
                          required
                    >
                </div>
              </div>
            </div>
            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fa fa-lock me-2"></i> Pay <strong><[tot]></strong>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <small>Secure payment via <img src="dtml/hator/assets/img/payment/paypal-secure.svg" alt="PayPal" style="height:48px;"></small>
      </div>
    </div>

                    </div>
                  </div>
                  <div class="quatity-stock">

                    <ul class="d-flex flex-wrap align-items-center">

                      </li>
                      <li>
                        <button id="add-to-cart-btn" class="pro-cart">add to cart</button>
                      </li>
                      <li class="pro-ref">
                        <p>

                        </p>
