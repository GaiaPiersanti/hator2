    <input name="step" type="hidden" value=<[step]>>
    <div class="section-title text-center">
        <div class="register-area white-bg ptb-90">
            <div class="container">
                <div class="section-title text-center">
                    <h2>Payment by Credit Card/PayPal</h2>
                </div>
                <div class="row">
                    <div class="col-xl-12">
                        <div class="register-contact  clearfix">
                            <form class="contact-form" action="index.php?page=pagamento" method="post">
                                <div class="address-wrapper row">
                                    <div class="col-md-12">
                                        <div class="address-fname">
                                            <label for="name">Name:</label><br>
                                            <input class="form-control" type="text" name="name" maxlength="50" placeholder="Jhon Doe" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="address-subject">
                                            <label for="card-number">Card Number:</label><br>
                                            <input type="text" class="form-control" id="card-number" name="card-number" pattern="\d{16}" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required><br><br>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="address-fname">
                                            <label for="expiry-date">Expiration:</label><br>
                                            <input type="text" class="form-control" id="expiry-date" name="expiry-date" pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" placeholder="MM/YY" required><br><br>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="address-fname">
                                            <label for="cvv">CVV:</label><br>
                                            <input type="text" class="form-control" id="cvv" name="cvv" pattern="\d{3,4}" maxlength="4" placeholder="123" required><br><br>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer-content mail-content clearfix">
                                    <div class="send-email float-md-right">
                                        <button type="submit" class="return-customer-btn">Pay <[tot]></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
